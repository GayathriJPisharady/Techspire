<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Complaint Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="homePage" class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <h1 class="text-3xl font-bold mb-6">Community Complaint Portal</h1>
            <div class="space-y-4">
                <button id="loginBtn" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition duration-300">
                    Login
                </button>
                <button id="profileBtn" class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition duration-300">
                    Create Profile
                </button>
            </div>
        </div>
    </div>

    <div id="loginPage" class="hidden bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Secure Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block mb-2">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        placeholder="Enter username" 
                        class="w-full px-3 py-2 border rounded"
                    >
                    <p id="usernameError" class="text-red-500 text-sm hidden"></p>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Phone Number</label>
                    <div class="flex">
                        <input 
                            type="tel" 
                            name="phoneNumber" 
                            id="phoneNumber"
                            placeholder="10 digit phone number" 
                            class="flex-grow px-3 py-2 border rounded"
                        >
                        <button 
                            type="button" 
                            id="sendPhoneOTP"
                            class="ml-2 px-4 py-2 border rounded hover:bg-gray-100"
                        >
                            Send OTP
                        </button>
                    </div>
                    <p id="phoneNumberError" class="text-red-500 text-sm hidden"></p>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Email</label>
                    <div class="flex">
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            placeholder="Enter email" 
                            class="flex-grow px-3 py-2 border rounded"
                        >
                        <button 
                            type="button" 
                            id="sendEmailOTP"
                            class="ml-2 px-4 py-2 border rounded hover:bg-gray-100"
                        >
                            Send OTP
                        </button>
                    </div>
                    <p id="emailError" class="text-red-500 text-sm hidden"></p>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        placeholder="Enter password" 
                        class="w-full px-3 py-2 border rounded"
                    >
                    <p id="passwordError" class="text-red-500 text-sm hidden"></p>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Email OTP</label>
                    <input 
                        type="text" 
                        name="emailOTP" 
                        id="emailOTP"
                        placeholder="Enter email OTP" 
                        class="w-full px-3 py-2 border rounded"
                    >
                    <p id="emailOTPError" class="text-red-500 text-sm hidden"></p>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Phone OTP</label>
                    <input 
                        type="text" 
                        name="phoneOTP" 
                        id="phoneOTP"
                        placeholder="Enter phone OTP" 
                        class="w-full px-3 py-2 border rounded"
                    >
                    <p id="phoneOTPError" class="text-red-500 text-sm hidden"></p>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
                >
                    Login
                </button>
            </form>
            <button id="backToHomeFromLogin" class="mt-4 w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
                Back to Home
            </button>
            <!-- Complaint Now button -->
            <button 
                id="complaintBtn" 
                onclick="window.location.href='complaint.html'" 
                class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600"
            >
                Complaint Now
            </button>
        </div>
    </div>

    <div id="profilePage" class="hidden bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="container bg-white p-8 rounded-lg shadow-md">
            <h2 class="title">Profile Registration</h2>
            <!-- Profile form content remains unchanged -->
            ...
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        });

        document.getElementById('profileBtn').addEventListener('click', () => {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('profilePage').classList.remove('hidden');
        });

        document.getElementById('backToHomeFromLogin').addEventListener('click', () => {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
        });

        document.getElementById('backToHomeFromProfile').addEventListener('click', () => {
            document.getElementById('profilePage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
        });

        document.querySelectorAll('input[name="userType"]').forEach((radio) => {
            radio.addEventListener('change', (e) => {
                const additionalDetailsGroup = document.getElementById('additionalDetailsGroup');
                if (e.target.value === 'authority') {
                    additionalDetailsGroup.style.display = 'block';
                } else {
                    additionalDetailsGroup.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
