<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .flex {
      display: flex;
      align-items: center;
    }
    .flex input {
      flex: 1;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>

  <div class="container">
    <h2 class="title">User Profile Registration</h2>
    <form>
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" />
        <span class="error" id="usernameError"></span>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <div class="flex">
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="10 digit phone number" />
          <button type="button" style="margin-left: 10px;">Send OTP</button>
        </div>
        <span class="error" id="phoneError"></span>
      </div>

      <!-- Phone OTP -->
      <div class="form-group">
        <label for="phoneOTP">Phone OTP</label>
        <input type="text" id="phoneOTP" name="phoneOTP" placeholder="Enter Phone OTP" />
        <span class="error" id="phoneOtpError"></span>
      </div>
